{% extends 'layout.html' %}

{% load static %}


{% block content %}
      <div class="container">
             <div class="panel panel-default">
                 <div class="panel-heading">折线图</div>
                 <div class="panel-body">
                       <div id="m3" style="width:100%;height:300px">
                                  </div>
                 </div>
             </div>
             <div class="row">
                 <div class="col-sm-8">
                     <div class="panel panel-default">
                 <div class="panel-heading">柱状图</div>
                 <div class="panel-body">
                       <div id="m1" style="width:600px;height:400px">

                       </div>
                 </div>
             </div>
                 </div>
                 <div class="col-sm-4">
                     <div class="panel panel-default">
                         <div class="panel-heading">饼图</div>
                         <div class="panel-body">
                                  <div id="m2" style="width:100%;height:400px">
                                  </div>


                       </div>

                         </div>
                  </div>
                 </div>

             </div>

      </div>


{% endblock %}

{% block js %}

 <script src="{% static  'js/echarts.js'%}"></script>
 <script type="text/javascript">


       $(function(){

           initLine();
           initBar();
           initPie();
       })
       function initBar(){


             // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('m1'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '员工业绩阅读汇总信息',
          textAlign:"auto",
          left:"center",
        },
        tooltip: {},
        legend: {
          data: [],
          bottom:0,
        },
        xAxis: {
          data: []
        },
        yAxis: {},
        series: []
      };

      $.ajax({
         url:"/chart/bar",
         type:"get",
         dataType:"JSON",
         success:function(res){
           //向后台请求数据,更新到options中


            if(res.status){
              option.legend.data =res.data.legend
              option.xAxis.data =res.data.x_axis
              option.series =res.data.series_list

               // 使用刚指定的配置项和数据显示图表。
              myChart.setOption(option);
            }


          }
      })
       }


       function initPie(){

         // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('m2'));

      // 指定图表的配置项和数据

      option = {
              title: {
                text: '部门预算占比',
                subtext: '广东分公司',
                left: 'center'
              },
              tooltip: {
                trigger: 'item'
              },
              legend: {
                bottom: 0,
              },
              series: [
                {
                  name: '预算',
                  type: 'pie',
                  radius: '50%',
                  data: [

                  ],
                  emphasis: {
                    itemStyle: {
                      shadowBlur: 10,
                      shadowOffsetX: 0,
                      shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                  }
                }
              ]
            };


      $.ajax({
         url:"/chart/pie/",
         type:"get",
         dataType:"JSON",
          success:function(res){
           //向后台请求数据,更新到options中
           if(res.status){
               option.series[0].data=res.data

                myChart.setOption(option);
           }



           }


      })
      // 使用刚指定的配置项和数据显示图表。


       }



       function initLine(){

         // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('m3'));

      // 指定图表的配置项和数据

          option2 = {
          title: {
            text: '全国各地区业绩'
          },
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data: []
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data: []
          },
          yAxis: {
            type: 'value'
          },
          series: [



          ]
        };

      $.ajax({
         url:"/chart/line/",
         type:"get",
         dataType:"JSON",
          success:function(res){
           //向后台请求数据,更新到options中
           if(res.status){
             option2.legend.data=res.data.legend
             console.log(res.data.xvalue)
             option2.series=res.data.series_list
             option2.xAxis.data=res.data.xvalue
             myChart.setOption(option2);


           }
           }


      })

      // 使用刚指定的配置项和数据显示图表。
      // myChart.setOption(option);



       }




 </script>
{%  endblock  %}
