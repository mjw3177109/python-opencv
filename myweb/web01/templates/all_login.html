{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
   <style>
       .account{
         width:400px;
         border:1px solid #ddddd;
         border-radius:5px;
         box-shadow:5px 5px 20px #aaa;

         margin-left:auto;
         margin-right: auto;
         margin-top:100px;
         padding:20px 40px;
       }
       .account h2{
         margin-top:10px;
         text-align:center;
       }
   </style>
</head>
<body>
  <div class ="account">
      <h2>用户登录</h2>
      <form method="post">
          {% csrf_token %}
           <div class="form-group">
                <label >用户名</label>
                 {{form.username}}
                <span style="color:red">{{ form.username.errors.0}}</span>
<!--                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">-->
           </div>

           <div class="form-group">
                <label >密码</label>
                {{form.password}}
               <span style="color:red">{{ form.password.errors.0}}</span>
<!--                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="密码">-->
           </div>

           <div class="form-group">
               <label >图片验证码</label>
               <div class="row">
                   <div class="col-xs-7">
                          {{form.code}}
                      <span style="color:red">{{ form.code.errors.0}}</span>

<!--                     <input type="text" name="code" class="form-control" placeholder="请输入验证码" required="" id="id_code">-->
<!--                     <span style="color:red"></span>-->
                   </div>
                   <div class="col-xs-5">
                     <img id="image_code" src="/image/code/" style="width:125px">
                   </div>

               </div>

           </div>
           <button type="submit" value="登录" class="btn btn-primary">登录</button>


      </form>
  </div>

  <script src="{% static  'js/jquery-3.6.0.min.js'%}"></script>
  <script src="{% static  'plugins/bootstrap-3.4.1/js/bootstrap.js'%}"></script>
  <script type="text/javascript">
        $("#image_code").click(function () {
            $(this)[0].src += "?"
        });
  </script>
</body>
</html>
