{% extends 'layout.html' %}


{% block content %}
      <div class="container">
          <div style="margin-bottom:10px">
              <a class="btn btn-success" href="/admin/add/">
                  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                  新增管理员</a>

                 <div style="float:right;width:300px">
                  <form method="get">
                  <div class="input-group">

                     <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{search_value}}" >
                      <span class="input-group-btn">
                          <button class="btn btn-default" type="submit">

                              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                          </button>

                      </span>

                  </div>
                      </form>
              </div>
          </div>

         <div class="panel panel-default">

          <div class="panel-heading">

             <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
             管理员列表
          </div>

          <table class="table">
            <thead>
              <tr>
                    <th>ID</th>
                    <th>用户</th>
                    <th>密码</th>
                    <th>操作</th>
              </tr>
            </thead>
            <tbody>
             {% for obj  in data_list %}
              <tr>
                  <th >{{obj.id}}</th>
                  <td>{{obj.username}}</td>
                  <th >************</th>
                  <td>
                      <a href="/admin/{{obj.id}}/reset/">重置密码</a>
                  </td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/admin/{{obj.id}}/edit/">编辑</a>
                    <a class="btn btn-danger btn-xs" href="/admin/{{obj.id}}/delete/">删除</a>
                </td>

              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
          <ul class="pagination">

             {{page_string}}
         </ul>


      </div>
{% endblock %}
