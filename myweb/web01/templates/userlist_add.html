{% extends 'layout.html' %}

{% load static %}


{% block css %}
     <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">
{% endblock %}


{% block content %}
      <div class="container">
      <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">新增员工</div>
      <div class="panel-body">

          <form method="post" >
              {% csrf_token %}
              <div class="form-group">
                <label >姓名</label>
                <input type="text" class="form-control"  placeholder="请输入部门名" name="name">
              </div>

              <div class="form-group">
                <label >密码</label>
                <input type="password" class="form-control"  placeholder="请输入密码" name="password">
              </div>

              <div class="form-group">
                <label >年龄</label>
                <input type="text" class="form-control"  placeholder="请输入年龄" name="age">
              </div>

              <div class="form-group">
                <label >账户余额</label>
                <input type="text" class="form-control"  placeholder="请输入账户余额" name="account">
              </div>

               <div class="form-group">
                <label >入职时间</label>
                <input type="text"  id="dt" class="form-control"  placeholder="请输入职时间" name="create_time">
              </div>

               <div class="form-group">
                   <label >性别</label>
                   <select class="form-control" name="gender">
                       {% for item in gender_choices %}
                       <option value="{{item.0}}">{{item.1}}</option>
                       {% endfor %}
<!--                       <option value="2">女</option>-->
                   </select>
              </div>

               <div class="form-group">
                <label >部门</label>
                  <select class="form-control" name="depart_id">
                       {% for depart in depart_list %}
                       <option value="{{depart.id}}">{{depart.title}}</option>
                       {% endfor %}
<!--                       <option value="2">女</option>-->
                   </select>
               </div>

              <button type="submit" class="btn btn-primary">提交</button>
          </form>
      </div>
    </div>
      </div>
{% endblock %}


{% block js %}
   <script src="{% static  'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js'%}"></script>
   <script src="{% static  'plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js'%}"></script>
   <script>
       $(function() {
           $("#dt").datepicker({
           format:"yyyy-mm-dd",
           startDate:"0",
           language:"zh-CN",
           autoclose:true,
        });
       });

   </script>
{% endblock %}
