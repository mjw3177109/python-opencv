{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        .navbar{
          border-radius:0;
        }
    </style>
</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">员工用户管理系统</a>
    </div>


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li><a href="/depart/list">部门管理</a></li>
          <li><a href="/worker/list">员工管理</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">登录</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div>
      <div class="container">
          <div style="margin-bottom:10px">
              <a class="btn btn-success" href="/depart/add/">

                  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                  新建部门</a>
          </div>

         <div class="panel panel-default">

          <div class="panel-heading">

             <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
             部门列表
          </div>

          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
             {% for obj  in data_list %}
              <tr>
                <th >{{obj.id}}</th>
                <td>{{obj.title}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/depart/{{obj.id}}/edit/">编辑</a>
                    <a class="btn btn-danger btn-xs" href="/depart/del/?depart_id={{obj.id}}">删除</a>
                </td>

              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>



      </div>




  </div>


  <script src="{% static  'js/jquery-3.6.0.min.js'%}"></script>
  <script src="{% static  'plugins/bootstrap-3.4.1/js/bootstrap.js'%}"></script>
</body>
</html>
