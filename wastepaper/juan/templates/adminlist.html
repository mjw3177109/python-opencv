{% extends 'home.html' %}


{% block content %}
      <div class="container">

         <div class="panel panel-default">

          <div class="panel-heading">

             <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
             管理员列表
          </div>

          <table class="table">
            <thead>
              <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>年龄</th>
                    <th>手机号</th>
                    <th>操作</th>
              </tr>
            </thead>
            <tbody>
             {% for obj  in data_list %}
              <tr>
                  <th >{{obj.id}}</th>
                  <td>{{obj.name}}</td>
                  <th >*********</th>
                  <td>{{obj.age}}</td>
                  <td>{{obj.phone}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#">编辑</a>
                    <a class="btn btn-danger btn-xs" href="#">删除</a>
                </td>
                <td>
                  <a class="btn btn-primary btn-xs" href="#">重置密码</a>
                </td>

              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>


      </div>
{% endblock %}
