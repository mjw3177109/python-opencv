{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卓勤后台系统</title>
<!--    <link rel="shortcut icon" href="{% static 'imgs/luffy-study-logo.png' %} ">-->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %} "/>
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/commons.css' %} "/>
<!--    <link rel="stylesheet" href="{% static 'css/nav.css' %} "/>-->
    <style>
       *{
         margin: 0;
          padding:0;
       }


       .navbar-header{
       width:570px;
       height:64px;
       padding-left:20px;
        float:left;


       overflow: visible;

       }
       .navbar-header .logo{
         height:52px;
         width:52px;
         line-height:52px;
         float:left;
         margin-top:5px;

       }
       .navbar-header .TextName{
        width:480px;

        height:64px;

        float:left;
        margin-left:5px;

       }
       .navbar-header .TextName .topTitle{
          height:48px;
          font-size:24px;
          line-height:51px;

       }
       .navbar-header .TextName .bottomTitle{
          height:16px;
          padding-left:18px;
          font-size:12px;
          margin-top:-5px;

       }

        .right-menu{
          min-width:120px;
          height:48px;

          float:right;
          margin-top:8px;

       }
       .right-menu .user-info{
          padding: 0 30px 0 10px;
            height: 48px;
            position: relative;


       }

       .right-menu .user-info:hover .avatar {
            background-color: #fff;
        }

        .right-menu .user-info .avatar {
            display: inline-block;
            padding: 0 10px;
            height: 48px;
            line-height:48px;
        }

        .right-menu .user-info .avatar img {
            /* margin-top: 2px;*/
        }
        .right-menu .user-info .more-info {
            display: none;
            position: absolute;
            top: 48px;
            right: 20px;
            border: 1px solid rgba(0, 0, 0, .15);
            -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
            background-color: #fff;
            color: #333;
            z-index: 1002;
        }

        .right-menu .user-info:hover .more-info {
            display: block;
        }

        .right-menu .user-info .more-info .more-item {
            display: block;
            min-width: 60px;
            padding: 0 15px;
            line-height: 35px;
            text-decoration: none;
            color: #000000;

        }

        .right-menu .user-info .more-info .more-item:hover {
            background-color: #f1f0f0;
        }

        .pg-body .menu-left{
             width: 220px;
             border: 1px solid #EAEDF1;
             min-height:700px;
             overflow: auto;
             border-radius: 10px;
             background: rgba(255, 255, 255, 0.2);
             backdrop-filter: blur(5px);
             padding-top:20px;
             float:left

        }
         .pg-body .menu-left .menuul{
           width:100%;
           height:500px;




        }
        .defaulta{
              text-decoration: none;
              color: rgba(255, 255, 255, 1);
              margin-left:30px;
              height:40px;
              line-height:40px;
              width:200px;




        }
        .defaulta:hover,.defaulta:focus{
              text-decoration: none;
              color: rgba(255, 255, 255, 1);
              margin-left:30px;
              height:40px;
              line-height:40px;


        }

         .pg-body .menu-left .menuul .menuStyle{

            width:100%;
            min-height:40px;
            overflow:auto;
            background:none;
            padding-left:7px;
            border:none;
            box-shadow: none;

        }
        .pg-body .menu-left .menuul .menuStyle .newlistyle{
          width:203px;
          height:36px;
          background: #57BC9A;
          border-radius:5px;

        }

         .pg-body .menu-left .menuul .menuStyle .newlistyle .newtree{
          width:100%;
          height:100%;

          border-radius:5px;
          padding-left:10px;
             line-height:36px;

        }

         .pg-body .menu-left .menuul .menuStyle .newlistyle .newtree .newimg{
          width:14px;
          height:14px;
          margin-right:5px;
          margin-top:-3px;

        }
       .pg-body .menu-left .menuul .menuStyle .newlistyle .newtree  .newitem{
             text-decoration: none;
              color: #ffffff;
              font-size:14px;
        }
         .newitem:hover,.newitem:focus{
          text-decoration: none;
              color: #ffffff;
         }

        .pg-body .menu-right{
          width:1156px;

          background:rgba(255, 255, 255, 0.2);
          margin-left:20px;
          padding:20px;
          float:left;
          overflow:auto;
          min-height:700px;
          border-radius:10px;
          border: 1px solid #EAEDF1;
        }
        .pg-bottom{
         width:100%;
         height:64px;
         line-height:64px;
         text-align:center;
         background:#FFFFFF;
         color:rgba(0, 0, 0, 0.4);


        }

        {% block css %}{% endblock %}
    </style>
</head>
<body background="{% static 'imgs/background.png' %}">
<div class="pg-header" style="height:64px" >
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background: rgba(255, 255, 255, 1);min-width:980px">
      <div class="navbar-header" style="color:#000000;">

          <img class="logo" src="{% static 'imgs/zhuo.png' %}">
          <div class="TextName">
             <div class="topTitle">
                 深圳市卓勤新技术发展有限公司
             </div>
              <div class="bottomTitle">

                  ShenZhen ChueKan New Technology Developments Co,.Ltd
              </div>
          </div>



      </div>

      <div class="right-menu" >
            <div class="user-info" >
                <a href="#" class="avatar" >
                    <img class="img-circle" src="{% static 'imgs/default.png' %}">
                </a>
                 <div class="more-info" >
                    <a href="#" class="more-item">个人信息</a>
                    <a href="/logout/" class="more-item">退出</a>
                </div>


            </div>
        </div>
</nav>
</div>

<div class="pg-body" style="width:100%;height:800px;padding-left:20px;padding-top:20px;" >

    <div class="menu-left" >

        <ul class="menuul" >

            <li role="presentation" class="active" style="color:rgba(255, 255, 255, 1);font-size:14px" >
                <a class="defaulta" data-toggle="collapse" data-target="#list" href="#" >
                  <span style="width:160px;display:inline-block;"> 业务管理</span>  <span class="caret" ></span>
                </a>

                 <ul id="list" class="collapse in menuStyle"  >
                      <li  class=" active newlistyle" >
                          <div class="newtree" >
                              <img class="newimg" src="{% static 'imgs/rightarrow.png' %}" >
                               <a href="/orders/" class="newitem">订单管理</a>
                          </div>
                      </li>
                 </ul>

            </li>


            <li role="presentation" class="active" style="color:rgba(255, 255, 255, 1);font-size:14px" >
                <a class="defaulta" data-toggle="collapse" data-target="#admins" href="#" >
                 <span style="width:160px;display:inline-block;">管理员管理</span>   <span class="caret"></span>
                </a>

                 <ul id="admins" class="collapse in menuStyle"  >
                      <li  class=" active newlistyle" >
                          <div class="newtree" >
                              <img class="newimg" src="{% static 'imgs/rightarrow.png' %}" >
                               <a href="/admin/list/" class="newitem">管理员列表</a>
                          </div>
                      </li>
                 </ul>

            </li>




        </ul>

    </div>


    <div class="menu-right"  >

         {% block content %} {% endblock %}
    </div>




</div>





<div class="pg-bottom">Copyright @ 2005-2021 ChueKan. All Rights Reserved</div>




<script src="{% static 'js/jquery-3.6.0.min.js' %} "></script>

<script type="text/javascript">


</script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %} "></script>
{% block js %} {% endblock %}
</body>
</html>
