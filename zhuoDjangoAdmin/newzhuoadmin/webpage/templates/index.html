    <style>

       .pg-header{

      margin-right:10px;
      float:left;
      cursor:pointer;



   }
   .carousel-control .glyphicon-chevron-left, .carousel-control .glyphicon-chevron-right, .carousel-control .icon-next, .carousel-control .icon-prev{
   top:40%;
}
    .shuzi{

        position:absolute;

        color:#fff;
        border-radius: nullpx;


    }



     /*媒体查询：注意and后面空格的添加*/
    /*iphone: w < 768px*/
    @media screen and (max-width: 768px){

           padding-left:0px;
           float:left;
           overflow: visible;
        }
        .pg-header .navbar .navbar-header .TextName{

            margin-left:5px;
            font-size:14px;

        }




        .pg-header .navbar .navbar-header .logo{
          width:30px;
          height:30px;
        }


        .pg-header .navbar .navbar-header  .TextName .topTitle{
          height:48px;
          font-size:14px;
          line-height:48px;

       }
        .pg-header .navbar .navbar-header  .TextName .bottomTitle{
              height:16px;
              padding-left: 0px;
              font-size:7px;
              margin-top:-5px;

       }
        .pg-header .navbar .right-menu{
        width:137px;
        margin-right:3px;

         }

             width:32px;

              margin-right:1px;
              font-size:8px;

         }
         .shuzi{
           left:20px;
           bottom:20px;
           font-size:16px;
           width:180px;

         }





    }
    /*pad: w >= 768  && w< 992*/

    .pg-header .navbar .navbar-header {
      width: 537px;
      padding-left:0px;
    }

    height: 40px;

    }

    @media screen and (max-width: 1200px) and (min-width: 992px) {




    }
